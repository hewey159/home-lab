---
# PostgreSQL Persistent Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-pgdata-pvc
  annotations:
    longhorn.io/recurring-job-group: '["daily-backup"]'
spec:
  storageVolumeClaim: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

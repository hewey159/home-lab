---
# Mealie Service
apiVersion: v1
kind: Service
metadata:
  name: mealie-service
spec:
  type: NodePort
  selector:
    app: mealie
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: 30007

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIp
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

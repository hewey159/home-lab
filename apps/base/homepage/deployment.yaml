---
# homepage Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
spec:
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v1.1.1"
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.hewett.club # required, may need port. See gethomepage.dev/installation/#homepage_allowed_hosts
            - name: LONGHORN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: longhorn-secret
                  key: BASIC_AUTH_USERNAME
                  optional: false
            - name: LONGHORN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: longhorn-secret
                  key: BASIC_AUTH_PASSWORD
                  optional: false
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
